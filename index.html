<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>GoogleDinosaur</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>

  <body>
    <div class="game-stat">
      <span class="stat-title">Счёт: </span>
      <span class="stat-account" id="stat-account"></span>
    </div>

    <div class="game-settings">
      <form action="">
        <input type="number" name="speed" id="speed" />
        <input type="number" name="health-power" id="health-power" />
      </form>
    </div>

    <div class="game">
      <div id="dino"></div>
      <div id="cactus"></div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
  </body>
</html>
